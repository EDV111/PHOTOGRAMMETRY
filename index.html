<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SLICK RICK NERF</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>SLICK RICK NERF</h1>
		<canvas id="canvas"></canvas>
		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>
		</div>
		<form id="model-form">
			<div id="form-inputs">
				<label for="model-url">Enter the URL of your 3D model file:</label>
				<input type="text" id="model-url" name="modelUrl" placeholder="https://example.com/model.gltf">
			</div>
			<div id="form-buttons">
				<button type="submit">Load Model</button>
				<button type="button" id="cancel-button">Cancel</button>
			</div>
		</form>
		<div id="viewport"></div>
	</div>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
	<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
