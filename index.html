<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick Rick View Port</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
      }

      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .loading-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 5px;
        width: 0%;
        background-color: white;
        transition: width 0.3s ease-in-out;
      }

      .snow {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("https://assets.codepen.io/219699/snow.png");
        z-index: -1;
        animation: snow 10s linear infinite;
      }

      @keyframes snow {
        0% {
          background-position: 0px 0px;
        }
        100% {
          background-position: 500px 500px;
        }
      }
    </style>
  </head>
  <body>
    <h1 style="color: white; text-align: center;">Slick Rick View Port</h1>
    <div class="loading-bar"></div>
    <div class="snow"></div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="app.js"></script>

    <button
      style="
        display: block;
        margin: auto;
        margin-top: 50px;
        background: white;
        padding: 10px 20px;
        font-size: 24px;
        border-radius: 10px;
      "
      onclick="showModel()"
    >
      Show Model
    </button>
  </body>
</html>
