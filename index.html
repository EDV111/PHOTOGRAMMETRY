<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Slick Rick View Port</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
    }

    #progressbar {
      width: 100%;
      height: 10px;
      position: relative;
      background-color: #ddd;
    }

    #progressbar>div {
      height: 100%;
      background-color: #4CAF50;
      position: absolute;
      left: 0;
      top: 0;
    }

    #import-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      color: white;
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    #import-btn:focus {
      outline: none;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
  </style>
</head>

<body>
  <button id="import-btn">Import</button>
  <div id="progressbar">
    <div></div>
  </div>
  <div id="loading"></div>
  <img id="background" src="https://i.imgur.com/ZG5e3xx.gif">
  <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
