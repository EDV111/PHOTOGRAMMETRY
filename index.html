 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Website for 3D Model</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #f7f7f7;
      }
      canvas {
        display: block;
      }
      #drop-zone {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        font-size: 2rem;
        font-weight: bold;
        color: #ccc;
        background-color: #f7f7f7;
        border: 5px dashed #ccc;
      }
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 5px;
        width: 0%;
        background-color: #4caf50;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="drop-zone">
      Drag and drop your 3D model file here or click to select a file
    </div>
    <div id="progress-bar"></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js" integrity="sha512-B12L3ldeanYYo19Z8nmOL8npVEvzll/ZfWWf5u4W88RR8iYUyDQJzaItbbJbM2qX5rLPuLQ2U+UQc8H9Q5cIhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      const dropZone = document.getElementById('drop-zone');
      dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#ccc';
      });
      dropZone.addEventListener('dragleave', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#f7f7f7';
      });
      dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#f7f7f7';
        const file = event.dataTransfer.files[0];
        const progressBar = new ProgressBar.Line('#progress-bar', { color: '#4caf50' });
        const reader = new FileReader();
        reader.onload = () => {
          const content = reader.result;
          const loader = new THREE.GLTFLoader();
          loader.parse(content, '', (gltf) => {
            scene.add(gltf.scene);
          }, (xhr) => {
            progressBar.animate(xhr.loaded / xhr.total);
          });
        };
        reader.readAsArrayBuffer(file);
      });
      
      camera.position.z = 5;
      
      const animate = function () {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
      };
      
      animate();
    </script>
  </body>
</html>
