<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GLB Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        color: #fff;
        font-family: monospace;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #canvas {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 600px;
        margin-bottom: 20px;
        border: 2px solid #fff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }

      #progress-bar {
        width: 100%;
        max-width: 600px;
        height: 20px;
        margin-bottom: 20px;
        border: 2px solid #fff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        position: relative;
        overflow: hidden;
      }

      #progress-bar::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 0;
        background-color: rgba(255, 255, 255, 0.5);
        animation: progress-bar-animation 10s linear forwards;
      }

      @keyframes progress-bar-animation {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <input type="file" id="file-input" />
    <div id="progress-bar"></div>

    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/core@4.2.0/babylon.max.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babylonjs/loaders@4.2.0/babylonjs.loaders.js"></script>
    <script src="app.js"></script>
  </body>
</html>
