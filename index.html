<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slick Rick View Port</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #viewport {
            position: relative;
            margin: 50px auto;
            width: 80%;
            height: 500px;
            border: 2px solid white;
            overflow: hidden;
        }

        #import-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        #import-button:hover {
            background-color: black;
            color: white;
        }

        #import-file {
            display: none;
        }

        #loading-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 0%;
            height: 5px;
            background-color: white;
        }

        #loading-message {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: white;
            font-size: 16px;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 5px black;
            margin-top: 100px;
        }
    </style>
</head>
