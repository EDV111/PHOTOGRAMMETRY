<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1f1f1f;
      font-family: "Courier New", monospace;
    }
    
    h1 {
      color: #b4b4b4;
      text-align: center;
      margin-top: 50px;
    }
    
    #container {
      margin: 0 auto;
      width: 800px;
      height: 600px;
      border: 5px solid #b4b4b4;
      background-color: #3c3c3c;
      position: relative;
      overflow: hidden;
    }
    
    #viewport {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
    }
    
    #progress {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 20px;
      background-color: #b4b4b4;
      border: 2px solid #3c3c3c;
    }
    
    #progress-bar {
      height: 100%;
      background-color: #3c3c3c;
      width: 0%;
    }
    
    #button-container {
      margin: 20px auto;
      width: 200px;
      display: flex;
      justify-content: center;
    }
    
    button {
      background-color: #b4b4b4;
      color: #3c3c3c;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3c3c3c;
      color: #b4b4b4;
    }
  </style>
</head>
<body>
  <h1>GLB Viewer</h1>
  <div id="container">
    <canvas id="viewport"></canvas>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
  </div>
  <div id="button-container">
    <button id="import-button">Import GLB</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
