<!DOCTYPE html>
<html>
<head>
    <title>GLB Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
        }
        #container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        canvas {
            width: 100%;
            height: 100%;
            max-height: 80vh;
            max-width: 80vw;
            margin: 0 auto;
            display: none;
        }
        #loading {
            display: none;
            margin-top: 1em;
            width: 50%;
            background-color: gray;
            height: 0.5em;
            position: relative;
        }
        #loading-bar {
            height: 100%;
            background-color: white;
            position: absolute;
            left: 0;
            top: 0;
            width: 0%;
            transition: width 0.5s;
        }
        button {
            background-color: gray;
            color: white;
            border: none;
            padding: 1em;
            cursor: pointer;
            margin-top: 1em;
            transition: background-color 0.5s;
            font-size: 1.2em;
            font-family: monospace;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>GLB Viewer</h1>
        <div id="loading">
            <div id="loading-bar"></div>
        </div>
        <button id="load-btn">Load GLB</button>
        <canvas id="gl-canvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@glTF-Transform/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glTF-Transform/loader"></script>
    <script src="app.js"></script>
</body>
</html>
