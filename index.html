<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GLB Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      .progress-container {
        width: 100%;
        height: 20px;
        background-color: #333;
        margin-top: 10px;
      }

      .progress-bar {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
      }

      #import-btn {
        font-size: 16px;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
      }

      #import-btn:hover {
        background-color: #4caf50;
      }

      .retro-bg {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        background-color: #000;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAfklEQVR42mP8X8zg8DwQMY2GJgYGCg4MDAwB+CGcvgiUcRMFguIqBlQYBF6oqJ6BZAxgaGBlYXIBrCIz8YoMzAwMjIwMhYxMjQ2MDFgIBCD8QTVFSE5UAAAAAElFTkSuQmCC");
        -webkit-animation: animatedBackground 50s linear infinite;
        animation: animatedBackground 50s linear infinite;
      }

      @-webkit-keyframes animatedBackground {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 0;
        }
      }

      @keyframes animatedBackground {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="retro-bg"></div>
    <div id="progress-container" class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <button id="import-btn">Import GLB file</button>
    <canvas id="canvas"></canvas>

    <script src="app.js"></script>
  </body>
</html>
