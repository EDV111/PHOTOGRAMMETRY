<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Slick Rick View Port</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: monospace;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }
      #canvas-container {
        height: 80vh;
        width: 80vw;
        margin: 0 auto;
      }
      #upload-container {
        margin-top: 20px;
        text-align: center;
      }
      #upload-container label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
      }
      #upload-container input[type="file"] {
        display: none;
      }
      #upload-container button {
        background-color: #fff;
        border: none;
        border-radius: 5px;
        color: #000;
        cursor: pointer;
        font-size: 18px;
        padding: 10px 20px;
        transition: background-color 0.2s ease-in-out;
      }
      #upload-container button:hover {
        background-color: #555;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Slick Rick View Port</h1>
    <div id="canvas-container"></div>
    <div id="upload-container">
      <label for="file-upload">Upload your 3D model in GLB format:</label>
      <input id="file-upload" type="file" accept=".glb" />
      <button id="upload-button">Upload</button>
    </div>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
