<!DOCTYPE html>
<html>
  <head>
    <title>Simple 3D Model Viewer</title>
    <script src="https://modelviewer.dev/shared/modelviewer.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="model.glb"
      alt="A 3D model"
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
    ></model-viewer>
  </body>
</html>
