<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slick Rick View Port</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #loading {
        width: 100%;
        height: 20px;
        background-color: #ffffff;
      }
      #loading-bar {
        width: 0%;
        height: 100%;
        background-color: #000000;
        transition: width 1s ease-in-out;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .btn {
        font-size: 20px;
        padding: 15px 30px;
        background-color: #ffffff;
        color: #000000;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 30px;
      }
      .btn:hover {
        background-color: #000000;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Slick Rick View Port</h1>
      <canvas id="c"></canvas>
      <div id="loading">
        <div id="loading-bar"></div>
      </div>
      <button class="btn" id="importBtn">Import Model</button>
    </div>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r113/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r113/examples/js/loaders/GLTFLoader.js"></script>
    <script src="app.js"></script>
  </body>
</html>
