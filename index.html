<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Website for 3D Model</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #drop-zone {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        font-size: 2rem;
        font-weight: bold;
        color: #ccc;
        background-color: #f7f7f7;
        border: 5px dashed #ccc;
      }
      #loading-bar-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background-color: #ddd;
      }
      #loading-bar {
        height: 100%;
        background-color: #4caf50;
        transition: width 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="drop-zone">
      Drag and drop your 3D model file here or click to select a file
    </div>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );
      
      const dropZone = document.getElementById('drop-zone');
      const loadingBar = document.getElementById('loading-bar');
      dropZone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#ccc';
      });
      dropZone.addEventListener('dragleave', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#f7f7f7';
      });
      dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.style.backgroundColor = '#f7f7f7';
        const file = event.dataTransfer.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const content = reader.result;
          const loader = new THREE.GLTFLoader();
          let loaded = 0, total = 0;
          loader.parse(content, '', (gltf) => {
            scene.add(gltf.scene);
          }, (xhr) => {
            loaded = xhr.loaded;
            total = xhr.total;
            loadingBar.style.width = `${(loaded / total) * 100}%`;
          }, (error) => {
            console.error(error);
          });
          const animate = function () {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
          };
          animate();
          dropZone.style.display = 'none';
          document.getElementById('loading-bar-container').style.display = 'block';
        };
        reader.readAsArrayBuffer(file);
      });
      
      camera.position.z = 5;
    </script>
  </body>
</html>
