<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slick Rick View Port</title>
    <style>
      body {
        background-color: #000;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .pixel-art {
        width: 600px;
        height: 400px;
        background-image: url('pixel-snow.gif');
        background-repeat: repeat;
        position: relative;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 1;
      }
      .viewport {
        width: 600px;
        height: 400px;
        position: relative;
        z-index: 2;
      }
      .import-button {
        background-color: white;
        color: black;
        padding: 8px 16px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
      .import-button:hover {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pixel-art">
        <div class="loading">
          <div class="lds-ripple"><div></div><div></div></div>
        </div>
        <div class="viewport"></div>
      </div>
    </div>
    <div class="container">
      <input type="file" id="file-input" style="display: none" accept=".glb">
      <button class="import-button" onclick="document.getElementById('file-input').click()">Import</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@squoosh/browser@0.15.1/dist/squoosh.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
