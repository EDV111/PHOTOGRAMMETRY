<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Rick NERF</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 40px;
    }

    #upload-btn {
      background-color: #5CFF8A;
      border: none;
      color: #000000;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 50px;
      cursor: pointer;
      border-radius: 10px;
    }

    #upload-btn:hover {
      background-color: #00FF55;
      transition: 0.3s;
    }

    #loading-bar-container {
      display: none;
      width: 50%;
      margin: auto;
      margin-top: 50px;
      text-align: center;
    }

    #loading-bar {
      width: 0%;
      height: 20px;
      background-color: #5CFF8A;
      border-radius: 10px;
      transition: 0.2s;
    }

    #loading-text {
      font-size: 20px;
      margin-top: 10px;
    }

    #viewport-container {
      display: none;
      width: 80%;
      height: 600px;
      margin: auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Slick Rick NERF</h1>

  <button id="upload-btn">Import NERF File</button>

  <div id="loading-bar-container">
    <div id="loading-bar"></div>
    <div id="loading-text">Uploading NERF file...</div>
  </div>

  <div id="viewport-container">
    <div id="cesiumContainer"></div>
  </div>

  <script>
    // Upload button
    $('#upload-btn').on('click', function () {
      $('<input/>').attr('type', 'file').on('change', function () {
        var file = this.files[0];
        var formData = new FormData();
        formData.append('file', file);

        // Show loading bar container
        $('#loading-bar-container').show();

        // Upload file
        $.ajax({
          url: '/upload',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          xhr: function () {
            var xhr = $.ajaxSettings.xhr();
            xhr.upload.onprogress = function (e) {
              var progress = (e.loaded / e.total) * 100;
              $('#loading-bar').css('width', progress + '%');
            };
            return xhr;
          },
          success: function (data) {
        // Hide loading bar container
        $('#loading-bar-container').hide();

        // Show viewport container
        $('#viewport-container').show();

        // Initialize Cesium viewer
        var viewer = new Cesium.Viewer('cesiumContainer', {
          terrainProvider: Cesium.createWorldTerrain()
        });

        // Load NERF data
        var dataSource = new Cesium.CzmlDataSource();
        dataSource.load(data);
        viewer.dataSources.add(dataSource);
      },
      error: function (xhr, status, error) {
        console.error(error);
      }
    }).done(function () {
      $(this).val('');
    });
  }).click();
});
  </script>
</body>
</html>
