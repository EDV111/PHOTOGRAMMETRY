<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
      #drop-area {
        width: 100%;
        height: 400px;
        border: 5px dashed #ccc;
        text-align: center;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin: 20px 0;
      }

      #loader {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      #loader::before {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top-color: #333;
        border-radius: 50%;
        animation: spin 1s infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="drop-area">
      <p>Drag and drop a .glb or .gltf file here</p>
    </div>

    <div id="loader"></div>

    <model-viewer
      id="model-viewer"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      interaction-prompt="none"
      shadow-intensity="1"
      src=""
      style="width: 100%; height: 500px;"
      ios-src=""
    ></model-viewer>

    <script>
      const dropArea = document.getElementById("drop-area");
      const modelViewer = document.getElementById("model-viewer");
      const loader = document.getElementById("loader");

      modelViewer.addEventListener("error", (error) => {
        console.error(error);
        alert("Failed to load model");
      });

      modelViewer.addEventListener("load", () => {
        URL.revokeObjectURL(objectURL);
        hideLoader();
        const model = modelViewer.querySelector("model");
        if (model && model.loaded) {
          console.log("Model loaded successfully");
        } else {
          console.log("Failed to load model");
        }
      });

      const handleDrop = (e) => {
        e.preventDefault();
        e.stopPropagation();

        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length > 0) {
          const file = files[0];
          const fileName = file.name;
          const validExtensions = ["glb", "gltf"];
          const isValidFileType = validExtensions.some((ext) =>
            fileName.toLowerCase().endsWith(ext)
          );

          if (!isValidFileType) {
            console.error(
              "Invalid file type. Please provide a .glb or .gltf file"
            );
            return;
          }

          showLoader();

          const reader = new FileReader();
          reader.readAsArrayBuffer(file);
          reader.onload = (event) => {
            const arrayBuffer = reader.result;
            const blob = new Blob([arrayBuffer], { type: "model/gltf-binary" });
            const objectURL = URL.createObjectURL(blob);
            modelViewer.src = objectURL;
          };
        }
      };

      const handleDragOver = (e) => {
          e.preventDefault();
          e.stopPropagation();
          e.dataTransfer.dropEffect = 'copy';
        };

        const showLoader = () => {
          loader.style.display = 'block';
        };

        const hideLoader = () => {
          loader.style.display = 'none';
        };

        dropArea.addEventListener('drop', handleDrop);
        dropArea.addEventListener('dragover', handleDragOver);
      </script>
    </body>
</html>
