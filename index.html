<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop File Uploader</title>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.4;
        margin: 0;
        padding: 0;
      }

      #drop-area {
        border: 2px dashed #ccc;
        color: #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 300px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }

      #drop-area.dragover {
        border-color: #3bf4ff;
        color: #3bf4ff;
      }

      #file-content {
        margin: 50px auto;
        width: 80%;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      #progress {
        background-color: #3bf4ff;
        height: 5px;
        width: 0;
        transition: width 500ms ease-in-out;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="drop-area">
      <h1>Drag and Drop File Uploader</h1>
      <p>Drag and drop a file here or click to select a file.</p>
      <div id="progress"></div>
    </div>
    <div id="file-content"></div>

    <script>
      const dropArea = document.getElementById('drop-area');
      const fileContent = document.getElementById('file-content');
      const progress = document.getElementById('progress');

      // Prevent default drag behaviors
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
        document.body.addEventListener(eventName, preventDefaults, false);
      });

      // Highlight drop area when item is dragged over it
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });

      // Un-highlight drop area when item is dragged away from it
      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });

      // Handle dropped files
      dropArea.addEventListener('drop', handleDrop, false);

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function highlight(e) {
        dropArea.classList.add('dragover');
      }

      function unhighlight(e) {
        dropArea.classList.remove('dragover');
      }

      function handleDrop(e) {
        e.preventDefault();
        e.stopPropagation();
        const files = e.dataTransfer.files;
        handleFiles(files);
      }

      function handleFiles(files) {
        const file = files[0];
        const reader = new FileReader();
        reader.onloadstart = function(e) {
          progress.style.display = 'block';
        };
        reader.onprogress = function(e) {
          const progressPercent = (e.loaded / e.total) * 100;
          progress.style.width = progressPercent + '%';
        };
        reader.onload = function(e) {
          progress.style.display = 'none';
          fileContent.innerText = e.target.result;
        };
        reader.readAsText(file);
      }
    </script>
  </body>
</html>
