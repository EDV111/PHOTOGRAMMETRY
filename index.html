<!DOCTYPE html>
<html>
<head>
  <title>Slick Rick NERF</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 1rem;
    }
    .dropzone {
      border: 2px dashed white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 2rem;
      width: 50%;
    }
    .dropzone:hover {
      border: 2px dashed gray;
    }
    .dropzone-label {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .viewport-container {
      width: 80%;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: gray;
      position: relative;
    }
    .loading-bar {
      height: 4px;
      width: 100%;
      background-color: white;
      position: absolute;
      bottom: 0;
    }
    .loading-progress {
      height: 100%;
      background-color: blue;
    }
    .loading-text {
      font-size: 1.5rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    button {
      background-color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 2rem;
      border-radius: 10px;
    }
    button:hover {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Slick Rick NERF</h1>
  <div class="dropzone">
    <div class="dropzone-label">Drag and drop your file here or click to upload</div>
    <input type="file" id="file-input" style="display: none;">
  </div>
  <div class="viewport-container">
    <div class="loading-bar" id="loading-bar">
      <div class="loading-progress" id="loading-progress"></div>
    </div>
    <div class="loading-text" id="loading-text"></div>
    <canvas id="viewport"></canvas>
  </div>
  <button id="import-button">Import</button>
  <script src="app.js"></script>
</body>
</html>
