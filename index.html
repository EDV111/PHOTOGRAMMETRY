<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GLB Viewer</h1>
    <div class="input">
      <label for="file-upload">Choose a GLB file:</label>
      <input type="file" id="file-upload">
    </div>
    <div class="loading">
      <div class="loading-bar"></div>
    </div>
    <div id="viewport"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@babylonjs/core@5.0.0-alpha.17/babylon.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
