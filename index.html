<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Rick NERF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #upload-button {
      display: inline-block;
      background-color: #00ff00;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #upload-button:hover {
      background-color: #00cc00;
    }

    #upload-area {
      width: 100%;
      height: 100%;
      border: 2px dashed white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
      font-weight: bold;
    }

    #upload-area.dragover {
      background-color: #444;
      border-style: solid;
    }

    .pixelart {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center; margin-top: 50px; color: white;">Slick Rick NERF</h1>

  <div style="text-align: center;">
    <div id="upload-button">Upload NERF File</div>
  </div>

  <div id="upload-area">
    <span>Drag and drop a NERF file here to upload</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@gltf-transform/core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gltf-transform/extensions"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gltf-transform/functions"></script>
  <script src="https://cdn.jsdelivr.net/npm/@gltf-transform/cli"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <script src="app.js"></script>
</body>

</html>
