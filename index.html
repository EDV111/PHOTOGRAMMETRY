<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Plan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Workout Plan</h1>
  </header>

  <main>
    <div id="weekly-program">
      <h2>Weekly Program</h2>
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>Workout</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="program-body">
          <!-- The workout plan will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
