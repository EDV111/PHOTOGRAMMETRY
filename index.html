<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Rick View Port</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #upload-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    #model-viewer {
      width: 500px;
      height: 500px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 30px 0px rgba(255, 255, 255, 0.2);
    }

    #import-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    #import-button:hover {
      background-color: #000;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-align: center;
      margin-top: 50px;
      text-shadow: 2px 2px 0px #000, -2px -2px 0px #000, 2px -2px 0px #000, -2px 2px 0px #000;
    }

    .snow {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/8yx0KZ2FtC5gW/giphy.gif');
      animation: snow 20s linear infinite;
    }

    @keyframes snow {
      0% {
        background-position: 0px 0px;
      }
      100% {
        background-position: 500px 500px;
      }
    }
  </style>
</head>

<body>
  <div class="snow"></div>
  <h1>Slick Rick View Port</h1>
  <div id="container">
    <div id="upload-form">
      <input type="file" id="file-input" style="display:none">
      <label for="file-input" id="import-button">Import Model</label>
      <model-viewer id="model-viewer"></model-viewer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer"></script>
  <script src="./app.js"></script>
</body>

</html>
